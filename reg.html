<html>
<head>
  <title>Registration Form</title>
</head>
><style>
  body{
    background-image: url("regBackground.jpg");
    background-size: cover;
  }
</style>
<body>
  <center>
  <h1>Registration Form</h1>
  <form action="login-val.html" registrationForm" onsubmit="return validateForm()">
    <lable for="firstname">First name</lable>
    <input type="text" id="Firstname" name="First name" required><br>
    <lable for="lastname">Last name</lable>
    <input type="text" id="lastname" name="lastname" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
     <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      const Firstname = document.getElementById('Firstname').value;
      const lastname = document.getElementById('lastname').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      // Validate other fields (you can add more validation as needed)
      if (username.length < 4 || username.length > 20) {
        alert("Username must be between 4 and 20 characters");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Invalid email format");
        return false;
      }

      return true;
    }

    function validateEmail(email) {
      // A simple email validation regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>
  </center>
</body>
</html>
